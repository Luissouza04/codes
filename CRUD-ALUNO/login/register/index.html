<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Registro</title>
  <link rel="stylesheet" href="src/css/register-style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="wrapper">
    <form id="registrationForm" action="src/php/register.php" method="POST" autocomplete="off">
      <h1>Registre-se</h1>
      <div class="input-box">
        <input type="text" placeholder="Nome completo" name="nome" required>
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <input type="email" placeholder="Email" name="email" required>
        <i class='bx bxs-envelope'></i>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Senha" name="senha" required>
        <i class='bx bxs-lock-alt' ></i>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Repita a senha" name="repita-senha" required>
        <i class='bx bxs-lock-alt' ></i>
      </div>
      <button type="submit" class="btn">Registre-se</button>
      <div class="register-link">
        <p>Já tem uma conta? <a href="../../index.html">Login</a></p> 
      </div>
    </form>
  </div>
  <script src="src/js/verifyPassword.js"></script>
</body>
</html>
