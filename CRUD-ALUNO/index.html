<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Login</title>
  <link rel="stylesheet" href="login/login/src/css/login-style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="wrapper">
    <form id="loginForm" action="login/login/src/php/login.php" method="POST" autocomplete="off">
      <h1>Login</h1>
      <div class="input-box">
        <input type="email" placeholder="Email" name="email" required>
        <i class='bx bxs-envelope'></i>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Senha" name="senha" required>
        <i class='bx bxs-lock-alt' ></i>
      </div>
      <div class="remember-forgot">
        <a href="#">Esqueceu a senha?</a>
      </div>
      <button type="submit" class="btn">Login</button>
      <div class="register-link">
        <p>Não tem uma conta? <a href="login/register/index.html">Registrar-se</a></p>
      </div>
    </form>
  </div>
</body>
</html>
